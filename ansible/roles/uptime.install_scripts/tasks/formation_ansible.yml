- name: initialize git
  git_config:
    name: user.name
    value: "{{ base_unix_user }}"
    scope: global

- name: initialize git
  git_config:
    name: user.email
    value: "{{ base_unix_user }}@formati.on"
    scope: global


- name: template ansible lxd teaching install script
  template:
    src: "{{ item }}"
    dest: /opt/{{ item }}
    mode: 0777
  loop:
    - lxd_config.yaml
    - lxd.sh

- name: Ensure /.ssh/ folder exists
  file:
    path: /home/{{ item }}/.ssh
    owner: "{{ item }}"
    group: "{{ item }}"
    state: directory
  tags: ["formation_ansible"]
  loop:
  - root
  - "{{ base_unix_user }}"

- name: Ensure unix user has the stagiaire ssh key
  template:
    src: "{{ item }}"
    dest: /home/{{ base_unix_user }}/.ssh/{{ item }}
    owner: "{{ base_unix_user }}"
    group: "{{ base_unix_user }}"
    mode: 0600
  tags: ["formation_ansible"]
  loop:
    - id_ed25519
    - id_ed25519.pub


- name: Ensure root user has the stagiaire ssh key
  template:
    src: "{{ item }}"
    dest: "/root/.ssh/{{ item }}"
    owner: "root"
    group: "root"
    mode: 0600
  tags: ["formation_ansible"]
  loop:
    - id_ed25519
    - id_ed25519.pub

