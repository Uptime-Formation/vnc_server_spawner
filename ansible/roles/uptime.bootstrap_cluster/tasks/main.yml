- name: Deploy guacamole stack
  kubernetes.core.k8s:
    kubeconfig: "{{ local_kubeconfig_path }}"
    state: present
    namespace: guacamole
    definition: "{{ lookup('template', '{{ item }}') | from_yaml }}"
  with_fileglob:
    - "guacamole/*.yaml.j2"
  tags:
    - "guacamole"



