# Source: guacamole/templates/deployment-guacamole.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-guacamole-guacamole
  labels:
    app.kubernetes.io/name: guacamole
    helm.sh/chart: guacamole-1.4.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: guacamole-guacamole
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacamole-guacamole
        app.kubernetes.io/instance: release-name
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: release-name-guacamole
      securityContext:
        {}
      initContainers:
        - name: create-init-db
          securityContext:
            {}
          image: "guacamole/guacamole:1.5.0"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: release-name-guacamole
          volumeMounts:
            - name: initdb
              mountPath: /data
          command: ["/bin/sh"]
          args:
            - -c
            - |
              /opt/guacamole/bin/initdb.sh --postgres > /data/initdb.sql
          resources:
            {}
        - name: loaddb
          securityContext:
            {}
          image: "bitnami/postgresql:14.3.0-debian-10-r9"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: release-name-guacamole
          volumeMounts:
            - name: initdb
              mountPath: /data
          command: ["/bin/sh"]
          args:
            - -c
            - |
              export PGPASSWORD=$POSTGRES_PASSWORD
              # most likely already created, so don't fail, just log and move on
              psql -h $POSTGRES_HOSTNAME -d $POSTGRES_DATABASE -U $POSTGRES_USER -p $POSTGRES_PORT -a -w -f /data/initdb.sql || true
          resources:
            {}
      containers:
        - name: guacamole
          securityContext:
            {}
          image: "guacamole/guacamole:1.5.0"
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: release-name-guacamole
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
      volumes:
        - name: initdb
          emptyDir: {}
